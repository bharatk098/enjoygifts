<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px; /* Add negative margin to counteract padding on columns */
        }

        .col {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .item {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
        }

        @media (max-width: 767px) {
            /* On mobile screens, display 2 items in a single row */
            .col {
                flex-basis: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop Page</h1>
        <div class="row">
            <div class="col">
                <div class="item">
                    <!-- Item 1 content -->
                    <h2>Item 1</h2>
                    <p>Price: $10</p>
                    <p>Description of Item 1.</p>
                </div>
            </div>
            <div class="col">
                <div class="item">
                    <!-- Item 2 content -->
                    <h2>Item 2</h2>
                    <p>Price: $15</p>
                    <p>Description of Item 2.</p>
                </div>
            </div>
            <div class="col">
                <div class="item">
                    <!-- Item 3 content -->
                    <h2>Item 3</h2>
                    <p>Price: $20</p>
                    <p>Description of Item 3.</p>
                </div>
            </div>
            <div class="col">
                <div class="item">
                    <!-- Item 4 content -->
                    <h2>Item 4</h2>
                    <p>Price: $25</p>
                    <p>Description of Item 4.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
