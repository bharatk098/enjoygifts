<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px; /* Add negative margin to counteract padding on columns */
        }

        .col {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .item {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Make sure each item takes up the entire height of the container */
        }

        .item img {
            max-width: 100%;
            height: auto;
            flex-grow: 1; /* Allow the image to expand and take up the available space */
        }

        @media (max-width: 767px) {
            /* On mobile screens, display 2 items in a single row */
            .col {
                flex-basis: 50%;
            }
            .item {
                flex-direction: column;
                height: auto; /* Reset the height for mobile screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop Page</h1>
        <div class="row">
            <div class="col">
                <div class="item">
                    <img src="product1.jpg" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>Price: $10</p>
                </div>
            </div>
            <div class="col">
                <div class="item">
                    <img src="product2.jpg" alt="Product 2">
                    <h2>Product 2</h2>
                    <p>Price: $15</p>
                </div>
            </div>
            <div class="col">
                <div class="item">
                    <img src="product3.jpg" alt="Product 3">
                    <h2>Product 3</h2>
                    <p>Price: $20</p>
                </div>
            </div>
            <div class="col">
                <div class="item">
                    <img src="product4.jpg" alt="Product 4">
                    <h2>Product 4</h2>
                    <p>Price: $25</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
